{% extends '../base.html' %}
{% load static %}

{% block content %}
<div class="animate__animated animate__fadeInUp">
  <div id="login_contenido">
    <div class="row">

      <div class="col s12">
        <div class="card white" id="login_card">
          <div class="card-content">
            <form  method="POST" action="{% url 'managment:admin_register' %}">
              {% csrf_token %}
              <div class="input-field">
                <label for="username">Nombre usuario</label>
                <input type="text" id="username" name="username">
              </div>
              <div class="input-field">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
              </div>
              <div class="input-field">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email">
              </div>
              <select name="question">
                <option value="1" name="question">¿Cual es tu banda favorita?</option>
                <option value="2" name="question">¿Objeto mas valioso para usted?</option>
                <option value="3" name="question">¿Nombre de su perro?</option>
              </select>
              <div class="input-field">
                <label for="answer">Respuesta</label>
                <input type="text" id="answer" name="answer">
              </div>
              <input type="submit" value="Registrarse" class="btn black" style="margin-left:20%;">
            </form>
            <a href="#" style="margin-left:15%;">Recuperar Contraseña</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
